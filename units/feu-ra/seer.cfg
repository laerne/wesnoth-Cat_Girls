    id=Feu Ra Seer
    name= _ "Seer"
    race=Feu Ra
    gender=female
    image="units/feu-ra/mystics/seer.png"
    hitpoints=28
    movement_type=feu_ra_mystic
    movement=6
    experience=39
    level=1
    alignment=neutral
    advances_to=Feu Ra Guru
    cost=16
    usage=archer

    {CYAN_IS_THE_SECONDARY_TEAM_COLOR}

    [abilities]
        {FEU_RA_ABILITY_ANTI_MAGIC_SHIELD}
        {FEU_RA_ABILITY_SENSE}
    [/abilities]

    {FEU_RA_TRAIT_SACRED}
    num_traits=3
    
    [attack]
        name=Laying on of Hands
        description=_"Laying on of Hands"
        icon=attacks/blank-attack.png
        type=arcane
        range=melee
        damage=4
        number=1
    [/attack]
    [attack]
        name=Inner Eye
        description=_"Inner Eye"
        icon=attacks/blank-attack.png
        type=arcane
        range=ranged
        damage=13
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [standing_anim]
        [if]
            direction=s,se,sw
            {~add-ons/Feu_Ra/animations/units/feu-ra/mystics/seer-stand.wml}
        [/if]
        [else]
            {~add-ons/Feu_Ra/animations/units/feu-ra/mystics/seer-ne-stand.wml}
        [/else]
    [/standing_anim]
    [animation]
        apply_to=selected
        [if]
            direction=s,se,sw
            {~add-ons/Feu_Ra/animations/units/feu-ra/mystics/seer-selected.wml}
        [/if]
        [else]
            {~add-ons/Feu_Ra/animations/units/feu-ra/mystics/seer-ne-selected.wml}
        [/else]
        blend_ratio="0.0~0.3:100,0.3~0.0:200"
        blend_color=255,255,255
    [/animation]
    [death] 
        {~add-ons/Feu_Ra/animations/units/feu-ra/mystics/seer-die.wml}
    [/death]
    [defend]
        start_time=-125
        [if]
            direction=s,se,sw
            [frame]
                image="units/feu-ra/mystics/seer.png"
                duration=250
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/feu-ra/mystics/seer-ne.png"
                duration=250
            [/frame]
        [/else]
    [/defend]
[/unit_type]

